<mat-card class="main-card">
    <mat-card-header>
        <div mat-card-avatar 
            class="header-image">
        </div>
        <mat-card-title>Fortune Cookie</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <br>
    <br>
    <mat-card-content>
        <mat-form-field class="email-form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" 
            [(ngModel)]="registerUserData.name" required>
            <button mat-button 
                *ngIf="registerUserData.name" 
                matSuffix mat-icon-button 
                aria-label="Clear" 
                (click)="registerUserData.name=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="email-form-field" required>
            <mat-label>Email *</mat-label>
            <input matInput 
                [formControl]="emailFormControl" 
                [(ngModel)]="registerUserData.email" 
                placeholder="Ex. pat@example.com">
            <mat-error 
                *ngIf="emailFormControl.hasError('email') && 
                !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field class="email-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" 
                [(ngModel)]="registerUserData.password"
                required>

            <button mat-button 
                *ngIf="registerUserData.password" 
                matSuffix 
                mat-icon-button 
                aria-label="Clear" 
                (click)="registerUserData.password=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <br>
    <br>
    <mat-card-actions>
        <button mat-button 
            routerLink="/login" 
            routerLinkActive="active">
            Login
        </button>
        <button 
            mat-raised-button 
            (click)="registerUser()">
            Register
        </button>
    </mat-card-actions>
</mat-card>
