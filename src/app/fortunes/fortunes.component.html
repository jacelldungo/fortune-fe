<mat-card class="fortune-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Fortune Cookie</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <div class="example-button-container rel-btn">
            <button matTooltip="Hope it helped make your day. Click here to get more!"
             (click)="refreshFortune()" mat-mini-fab color="basic" 
             aria-label="Example icon button with a menu icon">
              <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <br>
    <br>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Message: 
                </mat-panel-title>
                <mat-panel-description>
                  {{ fortune }}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field class="strfortune">
                <mat-label>Express your thought</mat-label>
                <input matInput type="text" [(ngModel)]="newfortune">
              </mat-form-field>
              <mat-card-actions>
                <button mat-button (click)="replaceFortune()">Replace</button>
              </mat-card-actions>
            </mat-expansion-panel>
        </mat-accordion>
        
    </mat-card-content>
    <br>
    <br>
    <mat-label class="timestr">{{now}}</mat-label>
</mat-card>
